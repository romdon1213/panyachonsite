    <title>ลงชื่อเข้าใช้-ปัญญาชนอิสลาม</title>
    <link rel="shortcut icon" href="/media/logonowrite.png/" type="image/x-icon">
</head>
<body style="background-color:#E0FFFF ; font-family: 'Sarabun', sans-serif;">
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
<div class="container">
    {% if messages %}
    <div id="alertpost"  class="alert alert-danger" role="alert">
        {% for message in messages %}
        <p style="text-align:center">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <h5 align="center">ลงชื่อเข้าใช้</h5>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <div style="text-align:center;">
                        {%if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}">
                        {%endif%}
                        <input type="submit" class="btn btn-success" value="ลงชื่อเข้าใช้" align="center">
                    </div>
                </form>

                <div style="text-align:center;">
                    <hr>
                    <a href="{%url 'signup' %}">สมัครสมาชิก</a> | <a
                        href="{%url 'password_reset' %}">ลืมรหัสผ่าน</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
        $(document).ready(function(event){
            $(function(){
            setTimeout(function(){
            $('#alertpost').slideUp(2000);
            },5000);
        })
        });
</script>
</body>
</html>
