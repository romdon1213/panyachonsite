    <title>ปัญญาชนอิสลาม-ยืนยันรีเซ็ตรหัสผ่าน</title>
    <link rel="shortcut icon" href="/media/logonowrite.png/" type="image/x-icon">

<body style="background-color:#E0FFFF ; font-family: 'Sarabun', sans-serif;">
{% load crispy_forms_tags %}

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                {% if validlink %}
                <h3>เปลี่ยนรหัสผ่านใหม่</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">ยืนยันเปลี่ยนรหัสผ่าน</button>
                </form>
                {% else %}
                <p>
                    ลิงค์การขอเปลี่ยนรหัสผ่านใหม่หมดอายุ กรุณากดขอทำการรีเซ็ตรหัสผ่านใหม่อีกครั้งหนึ่ง
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
